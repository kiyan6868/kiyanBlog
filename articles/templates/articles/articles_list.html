{% extends 'base.html' %}
    {% block title %}
    <title>articles</title>
    {% endblock %}
    {% block content %}

    <h1>articles list</h1>
    {% for article in articles %}
        <h1><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h1>
        <p>{{article.snippet}}</p>
        <p>{{article.publish_date}}</p>
    {% endfor %}

    {% endblock %}
